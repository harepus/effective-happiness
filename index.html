<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transaksjonsparser</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      async function uploadFile() {
        const input = document.getElementById("fileInput");
        const file = input.files[0];
        if (!file) return alert("Velg en fil fÃ¸rst");

        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch("http://127.0.0.1:8000/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        if (!result.transactions) {
          document.getElementById("output").textContent =
            "Feil ved opplasting.";
          return;
        }

        const transactions = result.transactions.filter((t) => t.amount < 0);

        const categorySums = {};
        const daySums = {
          Mon: 0,
          Tue: 0,
          Wed: 0,
          Thu: 0,
          Fri: 0,
          Sat: 0,
          Sun: 0,
        };

        transactions.forEach((tx) => {
          const amount = Math.abs(tx.amount);
          categorySums[tx.category] = (categorySums[tx.category] || 0) + amount;

          const date = new Date(tx.date);
          const weekday = date.toLocaleDateString("en-US", {
            weekday: "short",
          });
          daySums[weekday] += amount;
        });

        drawPieChart(categorySums);
        drawBarChart(daySums);
      }

      function drawPieChart(data) {
        const ctx = document.getElementById("pieChart").getContext("2d");
        new Chart(ctx, {
          type: "pie",
          data: {
            labels: Object.keys(data),
            datasets: [
              {
                label: "Utgifter per kategori",
                data: Object.values(data),
                borderWidth: 1,
              },
            ],
          },
        });
      }

      function drawBarChart(data) {
        const ctx = document.getElementById("barChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(data),
            datasets: [
              {
                label: "Utgifter per ukedag",
                data: Object.values(data),
                backgroundColor: "rgba(75, 192, 192, 0.5)",
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }
    </script>
  </head>
  <body>
    <h1>ðŸ§¾ Transaksjonsparser</h1>
    <input type="file" id="fileInput" accept=".txt,.xlsx" />
    <button onclick="uploadFile()">Last opp fil</button>
    <div style="max-width: 600px; margin-top: 40px">
      <canvas id="pieChart"></canvas>
    </div>
    <div style="max-width: 600px; margin-top: 40px">
      <canvas id="barChart"></canvas>
    </div>
    <div id="output" style="margin-top: 20px; white-space: pre-wrap"></div>
  </body>
</html>
